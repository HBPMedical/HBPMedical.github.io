<p id="loading_frame_msg">
  {{ .Get "message" }}
</p>
<a frameborder="0" data-theme="light" data-layers="1,2,3,4" data-stack-embed="true" href="https://embed.stackshare.io/stacks/embed/3173d1e0d8e7c0"/></a>

<script language="javascript">

// The polling function
function poll(fn, timeout, interval) {
    var endTime = Number(new Date()) + (timeout || 2000);
    interval = interval || 100;

    var checkCondition = function(resolve, reject) {
        // If the condition is met, we're done!
        var result = fn();
        if(result) {
            resolve(result);
        }
        // If the condition isn't met but the timeout hasn't elapsed, go again
        else if (Number(new Date()) < endTime) {
            setTimeout(checkCondition, interval, resolve, reject);
        }
        // Didn't match and too much time, reject!
        else {
            reject(new Error('timed out for ' + fn + ': ' + arguments));
        }
    };

    return new Promise(checkCondition);
}

// Usage:  ensure element is visible
poll(function() {
	return document.querySelectorAll(".embed-container>iframe").length == 1;
}, 30000, 1000).then(function() {
    // Polling done, now do something else!
    loading_frame_msg.parentElement.removeChild(loading_frame_msg);
}).catch(function() {
    // Polling timed out, handle the error!
});

</script>
