version: 2.1
jobs:
  build:
    docker:
      - image: cibuilds/hugo:latest
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      - checkout
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s src/
      - run:
          name: "Test Website"
          command: htmlproofer src/public --allow-hash-href --check-html --empty-alt-ignore --disable-external

workflows:
  version: 2
  build:
    jobs:
      - build